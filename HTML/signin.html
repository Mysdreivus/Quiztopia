<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../images/question-mark.ico">
    <title>Login On Quiztopia</title>

    <!-- Latest compiled and minified CSS COMMENTED BOOTSTRAP OUT BECAUSE IT CHANGES LABEL FORMATTING
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->

    <link rel="stylesheet" href="../css/LoginSignUp.css" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<body>
    <div class="page-wrapper sign-up-bg p-t-70 p-b-70 70 font-poppins" id="login">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h1 id="quiz-title" class="p-b-70">QUIZTOPIA</h1>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">email</label>
                                <br>
                                <input class="input--style-4" type="email" name="email" id="email_field" >
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">password</label>
                                <br>
                                <input class="input--style-4" type="password" name="password" id="pwd_field" >
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="p-t-15">
                                <button class="btn btn--radius-2 btn--blue" onclick="signin()" >Login</button>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="p-t-15">
                                <button class="btn btn--radius-2 btn--green" onclick="signUp()">Sign Up</button>
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="p-t-15">
                                <label class="label"><a href="forgetPassword.html">Forget Password?</a></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
    <!-- Add additional services that you want to use -->
